<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <link class="" rel="website icon" type="jpg" href="./images/webicon.jpg">
    <link rel="stylesheet" href="style.css">


</head>
<body>
    <section>
        <a href="./Tosh.html">
        
        </a>
    </section>
    <div class="image-slider">
        <section class="slider__content">
            <button type="button" class="slider-control--button prev-button">
                <svg width="16" height="16" fill="currentColor" class="icon arrow-left-circle" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8m15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z" />
                </svg>
            </button>
            <main class="image-display"></main>
            <button type="button" class="slider-control--button next-button">
                <svg width="16" height="16" fill="currentColor" class="icon arrow-right-circle" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8m15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0M4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5z" />
                </svg>
            </button>
        </section>
        <section class="slider-navigation">
            <button class="nav-button" aria-selected="true">
                <img class="thumbnail" src="./images/streetsafar.jpg" alt="Thumbnail 1" />
            </button>
            <button class="nav-button" aria-selected="false">
                <img class="thumbnail" src="./images/ticketsafar.jpg" alt="Thumbnail 2" />
            </button>
            <button class="nav-button" aria-selected="false">
                <img class="thumbnail" src="./images/planshetsafar.jpg" alt="Thumbnail 3" />
            </button>
            <button class="nav-button" aria-selected="false">
                <img class="thumbnail" src="./images/mobilesafar.jpg" alt="Thumbnail 4" />
            </button>
            <button class="nav-button" aria-selected="false">
                <img class="thumbnail" src="./images/vizitkasafar.jpg" alt="Thumbnail 5" />
            </button>
            <button class="nav-button" aria-selected="false">
                <img class="thumbnail" src="./images/appsafar.jpg" alt="Thumbnail 6" />
            </button>
        </section>
    </div>
    
    <script defer src="main.js"></script>

</body>
</html>
